{{- range .Values.Config.project }}
apiVersion: v1
kind: Secret
metadata:
  annotations:
    name: tenguwang<tenguwang@163.com>
  labels:
    type: config
    project: {{ .name }}
  name: {{ .name }}
  namespace: {{ $.Values.Comm.namespace }}
type: Opaque
stringData:
  area: {{ $.Values.Config.nacos.area }}
  nacos_url: {{ $.Values.Config.nacos.nacos_url }}
